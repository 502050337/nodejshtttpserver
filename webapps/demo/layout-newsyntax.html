<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>layout</title>
  <style>
    .qflexbox
    {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
          -ms-flex-align: center;
              align-items: center;
    }
    .qflexbox.stretch
    {
      -webkit-box-align: stretch;
      -webkit-align-items: stretch;
          -ms-flex-align: stretch;
              align-items: stretch;
    }
    .qflexbox.vertical
    {
      -webkit-flex-direction: column;
          -ms-flex-direction: column;
              flex-direction: column;
    }
    .qflexbox.center
    {
      justify-content:center;
    }

    .qflexbox > .fixiedarea{
      display:block;
      -webkit-box-flex:none;
      -webkit-flex:none;/*相当于none*/
          -ms-flex:none;/*相当于none*/
              flex:none;/*相当于none*/
    }
    .qflexbox > .fixiedarea.qflexbox{
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
          -ms-flex-align: center;
              align-items: center;
    }
    .qflexbox > .dynamicarea{
       display:block;
      -webkit-box-flex: 1;
      -webkit-flex: 1;
          -ms-flex: 1;
              flex: 1;
    }
    .qflexbox > .dynamicarea.qflexbox{
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
          -ms-flex-align: center;
              align-items: center;
    }


    body,html{
        background-color:red;
        height:100%;
    }
    .content{
        height:100%;
    }
    .content > .middle{
      background:green;
      display:block;
      -webkit-box-flex: 3;
      -webkit-flex: 3;
          -ms-flex: 3;
              flex: 3;
    }
    .content > .right{
      background:purple;
      -webkit-box-flex: 1;
      -webkit-flex: 1;
          -ms-flex: 1;
              flex: 1;
    }
  </style>
</head>
<body>
<div class="content qflexbox stretch">
  <div class="middle dynamicarea">
  bbbbb
  </div>
  <div  class="right fixiedarea">
  aaaaaaaa
  </div>
</div>
</body>
</html>
