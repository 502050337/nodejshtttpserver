<div class="poppanel" ng-show="$ctrl.show">
    <div class="poppanle-inner" >
        <form name="addform"  action="http://localhost:8888/businesscourse/lesson/add" >  <!--  ng-submit="event.preventDefault();$ctrl.doSave(addform)" -->
            <div class="title">添加/修改文章</div>
            <div class="hline"></div>
            <div>
                <div style="overflow: hidden;">
                  <div>
                      <div class="fieldbox">
                          <span >课程标题</span>
                          <div class="qinputgroup2"  >
                              <input class="qinputitem2"    class="qinputitem2"  type="text" ng-model="$ctrl.item.title"/>
                          </div>
                      </div>
                      <input type="text" ng-model="$ctrl.item.lat" value="{{$ctrl.item.lat=geo.lat}}">
                      <input type="text" ng-model="$ctrl.item.lon" value="{{$ctrl.item.lon=geo.lng}}">
                      <div  class="fieldbox">
                          <span >课程地址</span>
                          <div class="qinputgroup2"  >
                              <input class="qinputitem2"   class="qinputitem2"  type="text" ng-model="$ctrl.item.subInfo"/>
                              <div  class="addson" ng-click="$ctrl.showMap()">搜索</div>
                              <qbmap ng-model="geo">
                              </qbmap>
                          </div>
                      </div>
                  </div>
                </div>
                <div style="overflow: hidden;">
                      <div class="fieldbox">
                            <span>开始时间</span>
                            <div class="qinputgroup2">
                                <input  class="qinputitem2" qdaterangepicker   type="text" data-option="$ctrl.timepickeroption" ng-model="$ctrl.item.beginTime"/>
                                <div  class="addson  calendar-bg" ></div>
                            </div>
                            <div class="qinputgroup2">
                                <input  class="qinputitem2" qdaterangepicker   type="text" data-option="$ctrl.timepickeroption" ng-model="$ctrl.item.endTime"/>
                                <div  class="addson  calendar-bg" ></div>
                            </div>
                      </div>
                </div>
                <div style="overflow: hidden;">
                      <div class="fieldbox">
                            <span>签到时间</span>
                            <div class="qinputgroup2">
                                <input  class="qinputitem2" qdaterangepicker  name="signins[0].beginTime"   type="text" data-option="$ctrl.timepickeroption" ng-model="$ctrl.item.signins[0].beginTime"/>
                                <div  class="addson  calendar-bg" ></div>
                            </div>
                            <div class="qinputgroup2">
                                <input  class="qinputitem2" qdaterangepicker  name="signins[0].endTime"  type="text" data-option="$ctrl.timepickeroption" ng-model="$ctrl.item.signins[0].endTime"/>
                                <div  class="addson  calendar-bg" ></div>
                            </div>
                      </div>
                </div>
                <div class="fieldbox">
                  <span>课程内容</span>
                  <div>
                             <textarea class="ueditor" ng-model="item.content"   style="height:300px;width: 100%" >
                             </textarea>
                        </div>
                </div>
            </div>
            <div style="margin-top: 10px;" >
                <input    type="submit" class="actionbtn" value="添加"  style="float: left">
              <!--   <input  ng-if="$ctrl.mode=='edit' "  type="submit" class="actionbtn" value="更新"  style="float: left"> -->
                <input  type="button" class="actionbtn gray" value="取消" ng-click="$ctrl.doCancel()" style="margin-left: 10px;">
            </div>
        </form>
    </div>
</div>
