<div class="poppanel" ng-show="$ctrl.show">
  <div  style="overflow: hidden;background:#ffffff;height: 100%;width:900px;padding: 20px;">

        <div class="qsearchbox">
            <div class="title">选择思想汇</div>
            <div class="hline"></div>
            <form name="searchForm" action="" ng-submit="$event.preventDefault();$ctrl.doSubmit(form)">
                <div class="fieldbox inline">
                      <span>开始时间</span>
                      <div>
                          <div class="qinputgroup2">
                              <input  class="qinputitem2" qdaterangepicker   type="text" data-option="$ctrl.daterangeoption" ng-model="item.startTime"/>
                              <div  class="addson  calendar-bg" ></div>
                          </div>
                      </div>
                  </div>
                <div class="fieldbox inline">
                  <span>关键词</span>
                  <div>
                    <div class="qinputgroup2" style="width:100%" >
                                  <input class="qinputitem2"     class="qinputitem2"  type="text" ng-model="$ctrl.item.word"/>
                          </div>
                        </div>
                </div>
                <div style="clear:both;padding-top:20px;text-align:center;">
                      <input  type="submit" class="actionbtn" value="搜索" >
                </div>
            </form>
      </div>
      
      <table class="newTb">
          <thead>
              <tr>
                  <th>
                    <span>  
                      序号
                    </span>
                  </th>
                  <th>
                    <span>  
                      思想汇标题
                    </span>
                  </th>
                  <th>
                    <span>  
                     上架时间
                    </span>
                  </th>
                  <th>操作</th>
              </tr>
          </thead>
          <tbody id="eduBody">
              <tr ng-repeat="item in $ctrl.items track by $index"  class="newTr newEducationTr" ng-click="$ctrl.doSelect(item)">
                  <td>
                      <span>
                       {{item.id}}
                      </span>
                  </td>
                  <td>
                      <span>
                       {{item.title}}
                      </span>
                  </td>
                  <td>
                      <span>
                       {{item.pubTime|date:'yyyy-MM-dd hh:mm:ss'}}
                      </span>
                  </td>
                  <td>
                     <input type="radio"  ng-checked="item==$ctrl.haveselectitem" >
                  </td>
              </tr>
          </tbody>
      </table>
      <div  qpager ng-model="$ctrl.qpageroptions" onpagechange="$ctrl.pagechange(page)">
      </div>

  </div>
</div>
