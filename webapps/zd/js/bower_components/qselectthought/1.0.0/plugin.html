<div class="poppanel" ng-show="$ctrl.show">
  <div class="qselectcourse" style="overflow: hidden;background:#ffffff;height: 100%;width:900px;padding: 20px;">

        <div class="qsearchbox">
            <div class="title">微课程</div>
            <div class="hline"></div>
            <form name="searchForm" action="" ng-submit="$event.preventDefault();$ctrl.doSubmit(form)">
                
                <div class="fieldbox inline">
                  <span>课程类型</span>
                  <div>
                            <div class="qinputgroup2"    style="width:100%" 
                                         qdropdownselect data-initdata="$ctrl.item.courseTypeId"  data-dropdowndata="$ctrl.courseTypeIdArray"  ng-model='$ctrl.selectitem.courseTypeId'
                                         ng-change="$ctrl.item.courseTypeId=$ctrl.selectitem.courseTypeId.id;$ctrl.item['courseTypeId_desc']=$ctrl.selectitem.courseTypeId.name"
                                    >
                                        <span  class="qinputitem2" >{{$ctrl.item['courseTypeId']}}  {{$ctrl.item['courseTypeId_desc']}}</span>
                                        <div  class="addson dropdown-bg" style=""></div>
                            </div>
                        </div>
                </div>
                <div class="fieldbox inline">
                  <span>是否付费</span>
                  <div>
                            <div class="qinputgroup2"    style="width:100%" 
                                         qdropdownselect data-initdata="$ctrl.item.free"  data-dropdowndata="freeArray"  ng-model='$ctrl.selectitem.free'
                                         ng-change="$ctrl.item.free=selectitem.free.id;$ctrl.item.type_desc=$ctrl.selectitem.free.name"
                                    >
                                        <span  class="qinputitem2" >{{$ctrl.item.free}}  {{$ctrl.item.free_desc}}</span>
                                        <div  class="addson dropdown-bg" style=""></div>
                            </div>
                  </div>
                </div>
                <div class="fieldbox inline">
                  <span>关键词</span>
                  <div>
                    <div class="qinputgroup2" style="width:100%" >
                                  <input class="qinputitem2"     class="qinputitem2"  type="text" ng-model="$ctrl.item.word"/>
                          </div>
                        </div>
                </div>
                <div style="clear:both;padding-top:20px;text-align:center;">
                      <input  type="submit" class="actionbtn" value="搜索" >
                </div>
            </form>
      </div>

      <table class="newTb">
          <thead>
              <tr>
                  <th>
                    <span>  
                      序号
                    </span>
                  </th>
                  <th>
                    <span>  
                      课程标题
                    </span>
                  </th>
                  <th>
                    <span>  
                     课程类型
                    </span>
                  </th>
                  <th>
                    <span>  
                     是否付费
                    </span>
                  </th>
                  <th>操作</th>
              </tr>
          </thead>
          <tbody id="eduBody">
              <tr ng-repeat="item in $ctrl.items track by $index"  class="newTr newEducationTr" ng-click="$ctrl.doSelect(item)">
                  <td>
                      <span>
                       {{item.id}}
                      </span>
                  </td>
                  <td>
                      <span>
                       {{item.mainTitle}}
                      </span>
                  </td>
                  <td>
                      <span>
                       {{item.typeName}}
                      </span>
                  </td>
                  <td>
                      <span>
                       {{item.free}}
                      </span>
                  </td>
                  <td>
                     <input type="radio"  ng-checked="item==$ctrl.haveselectitem" >
                  </td>
              </tr>
          </tbody>
      </table>
      <div  qpager ng-model="$ctrl.qpageroptions" onpagechange="$ctrl.pagechange(page)">
      </div>

  </div>
</div>
