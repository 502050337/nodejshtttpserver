<div class="qdatatable">
    <add-qarticle on-add="$ctrl.addArticle(item)">
    </add-qarticle>
    <div class="action-box">
      <div  class="actionbtn" ng-click="$ctrl.showAddArticle()">
        添加
      </div>
    </div>
    <table class="newTb">
        <thead>
            <tr>
                <th>
                  <span>  
                    类型
                  </span>
                </th>
                <th>
                  <span>  
                    主标题
                  </span>
                </th>
                <th>
                  <span>  
                    副标题
                  </span>
                </th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="eduBody">
            <tr ng-repeat="item in $ctrl.items track by $index"  class="newTr newEducationTr">
              	<td>
                    <span>
                   	 {{item.id}}
                    </span>
                </td>
                <td>
                    <img width="120px" height="60px;" src='/images/{{item.avatar}}'>
                </td>
              	<td>
                    <span>
                   	 {{item.name}}
                    </span>
                </td>
                <td>
               	  	<a ng-if="true" class="moveup"   ng-click="$ctrl.moveUp(item)"></a>
                    <a ng-if="true" class="movedown" ng-click="$ctrl.moveDown(item)"></a>
                    <a ng-if="true"  class="delete"  ng-click="$ctrl.doDel(item)"></a>
                    <a ng-if="true" class="update"   ng-click="$ctrl.showEdit(item)"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div  qpager ng-model="$ctrl.qpageroptions" onpagechange="$ctrl.pagechange(page)">
    </div>
</div>
