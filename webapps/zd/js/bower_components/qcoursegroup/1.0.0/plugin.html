<div class="qdatatable">
<!-- -->
    <add-qarticle on-add="$ctrl.addArticle(item)">
    </add-qarticle>

    <qselectcourse on-select="$ctrl.addCourse(item)">
    </qselectcourse>
   
    <qselectthought on-select="$ctrl.addThought(item)">
    </qselectthought>
    
    <div class="action-box">
      <div  class="actionbtn" ng-click="$ctrl.showAddArticle()">
        添加文章
      </div>
       <div  class="actionbtn" ng-click="$ctrl.showSelectCourse()">
        添加课程
      </div>
      <div  class="actionbtn" ng-click="$ctrl.showSelectCourseReview()">
        添加课程回顾
      </div>
      <div  class="actionbtn" ng-click="$ctrl.showSelectThough()">
        添加思想汇
      </div>
    </div>

    <table class="newTb">
        <thead>
            <tr>
                <th>
                  <span>  
                    类型
                  </span>
                </th>
                <th>
                  <span>  
                    主标题
                  </span>
                </th>
                <th>
                  <span>  
                    副标题
                  </span>
                </th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="eduBody">
            <tr ng-repeat="item in $ctrl.items track by $index"  class="newTr newEducationTr">
                <td>
                    <span>
                     {{item.itemType}}
                    </span>
                </td>
              	<td>
                    <span>
                   	 {{item.title}}
                    </span>
                </td>
              	<td>
                    <span>
                   	 {{item.subTitle}}
                    </span>
                </td>
                <td>
               	  	<a ng-if="true" class="moveup"   ng-click="$ctrl.moveUp(item)"></a>
                    <a ng-if="true" class="movedown" ng-click="$ctrl.moveDown(item)"></a>
                    <a ng-if="true"  class="delete"  ng-click="$ctrl.doDel(item)"></a>
                    <a ng-if="true" class="update"   ng-click="$ctrl.showEdit(item)"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div  qpager ng-model="$ctrl.qpageroptions" onpagechange="$ctrl.pagechange(page)">
    </div>
</div>
