<div class="qdatatable">
    <div class="poppanel" style="" ng-show="$ctrl.isShowPanel">
        <div class="poppanle-inner" >
            <form action="" style="width: 100%" id="addExtraThing">
                <div style="font-size: 20px;color: rgb(70,80,94)">{{option.title}}</div><div style="width: 100%;height: 1px;background-color: #efeff0;margin-top: 5px"></div>
    
                <div ng-repeat="col in $ctrl.option.cols track by $index" >
                    <div ng-if="col.type=='daterangepicker'">
                        <div style="font-size: 14px;color: rgb(0,0,0);margin:30px 0 10px 0"> {{col.title}}</div>
                        <div style="position: relative;width: 242px">
                            <input   qdaterangepicker class="form-control date-picker"  type="text" data-option="$ctrl.option.daterangeoption" ng-model="$ctrl.item[col.name]"/>
                            <div id="calenderImg" style="height: 100%;width: 38px;background: url('calender1.png') center center no-repeat;position:absolute;left: 204px;top: 0"></div>
                        </div>
                    </div>
                    <div ng-if="col.type=='text'">
                        <div style="font-size: 14px;color: rgb(0,0,0);margin:30px 0 10px 0">{{col.title}}</div>
                        <div style="position: relative;width: 242px">
                            <input    class="form-control date-picker"  type="text" ng-model="$ctrl.item[col.name]"/>
                        </div>
                    </div>
                    <div ng-if="col.type=='muliplyselect'">
                        <div style="font-size: 14px;color: rgb(0,0,0);margin:20px 0 10px 0">{{col.title}}</div>
                        <div style="display: inline-block;height: 36px;width: 300px;c;vertical-align: middle;position: relative" 
                                     qdropdownselect  data-initdata="schoolprovinces[0]" data-dropdowndata="col.typedata"  ng-model="$ctrl.selectitem[col.name]"
                                     ng-change="$ctrl.item[col.name]=$ctrl.selectitem[col.name].id"
                                >
                                    <span class="realProvince" style="line-height: 36px;font-size: 14px" >{{$ctrl.selectitem[col.name].name}}</span>
                                    <div style="width: 38px;height: 100%;float: right;margin-right: -1px;;background: url('dropDownBg.png') center center no-repeat"></div>
                        </div>
                    </div>   
                    <div ng-if="col.type=='selectschoolprovince'" style="position: relative" >
                        <div style="font-size: 14px;color: rgb(0,0,0);margin:20px 0 10px 0">{{col.title}}</div>
                        <div style="display: inline-block;height: 36px;width: 300px;c;vertical-align: middle;position: relative" 
                                     qdropdownselect  data-initdata="schoolprovinces[0]" data-dropdowndata="$ctrl.schoolprovinces"  ng-model="$ctrl.selectschoolprovinceitem"
                                     ng-change="$ctrl.item[col.name]=$ctrl.selectschoolprovinceitem.id"
                                >
                                    <span class="realProvince" style="line-height: 36px;font-size: 14px" >{{$ctrl.selectschoolprovinceitem.name}}</span>
                                    <div style="width: 38px;height: 100%;float: right;margin-right: -1px;;background: url('dropDownBg.png') center center no-repeat"></div>
                        </div>
                    </div>   
                    <div ng-if="col.type=='selectschool'"  style="position: relative" >
                            <div style="font-size: 14px;color: rgb(0,0,0);margin:20px 0 10px 0">{{col.title}}</div>
                            <div style="display: inline-block;height: 36px;width: 300px;c;vertical-align: middle;position: relative" 
                                 qdropdownselect   data-dropdowndata="$ctrl.selectschoolprovinceitem.sub"  ng-model="$ctrl.selectschoolitem"
                                 ng-change="$ctrl.item[col.name]=$ctrl.selectschoolitem.id"
                            >
                                <span class="realProvince" style="line-height: 36px;font-size: 14px" >{{$ctrl.selectschoolitem.name}}</span>
                                <div style="width: 38px;height: 100%;float: right;margin-right: -1px;;background: url('dropDownBg.png') center center no-repeat"></div>
                            </div>
                    </div>
                </div>
                <div class="bottomBtn" >
                    <input type="button" class="confirmBtnChange" value="保存" ng-click="$ctrl.doAdd($event,$ctrl.item)" id="popSave" style="float: left">
                    <input type="button" class="cancelBtnChange" value="取消" style="float: right" ng-click="$ctrl.doCancel()">
                </div>
            </form>
        </div>
    </div>

    <table class="newTb">
        <thead>
            <tr>
                <th style="padding-left: 46px;text-align: left">{{$ctrl.option.title}}</th>
                <th ng-repeat-range to="$ctrl.option.cols.length-2">
                </th>
                <th>
                    <div class="addBtn confirmBtnChange">
                        <div class="addBox" ng-click="$ctrl.showAdd()">
                            <div class="searchImg"></div>
                            <span>添加</span>
                        </div>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody id="eduBody">
            <tr>
                <td ng-repeat="col in $ctrl.option.cols track by $index" >
                    {{col.title}}
                </td>
                <td>操作</td>
            </tr>
            <tr ng-repeat="item in $ctrl.items track by $index"  class="newTr newEducationTr">
                <td ng-repeat="col in $ctrl.option.cols track by $index" >
                    {{item[col.name]}}
                </td>
                <td>
                    <a ng-click="$ctrl.doDel(item)">删除</a>
                    <a ng-click="$ctrl.moveItem(item,'up')">上移</a>
                    <a ng-click="$ctrl.moveItem(item,'down')">下移</a>
                    <a ng-click="$ctrl.doEdit(item,'down')">编辑</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>
