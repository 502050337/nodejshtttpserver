<div>
	<form name="searchform" id="searchform"  ng-submit="search(searchform)">
		<input type="text"   ng-model="data.isVisible" />
		<input type="text" ng-model="data.keyWords" />
		<input type="text" ng-model="data.startTime"    />
		<input type="text" ng-model="data.typeId"    />
		<input type="submit" value="搜索" >
		<ul>
			<li ng-repeat='x in userlist'>
				{{x}}<span><input type="button" value="选择" ng-click="addToSelected(x)">
			</li>
		</ul>
	</form>
</div>
