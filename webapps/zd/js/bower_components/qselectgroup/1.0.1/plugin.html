<div class="qselectgroup">
	<div class="qselectgroup-inner">
		<div class="title">选取嘉宾</div>
		<div class="hline"></div>
		<form name="searchform" id="searchform"  ng-submit="search(searchform)">
			<input type="text" ng-model="data.keyWords" />
			<!--
			<input type="text"  qdropdownselect  qdropdownselecttemp="#qdropdownselect2"  />
			<input type="text" ng-model="data.startTime"  ui-date   ui-date-format="DD, d MM, yy" />
			-->
			<!--
			<input type="text" ng-model="data.typeId"    />
			-->
			<input type="submit" value="搜索" >
		</form>
		<table>
				<thead>
	                <tr>
	                    <th style="text-align: left;padding-left: 20px;width: 220px">姓名</th><th style="width: 220px">账号</th><th>操作</th>
	                </tr>
                </thead>
                <tbody>
					<tr ng-repeat='item in reponsedata'>
						<td>{{item.name}}</td>
						<td>{{item.typeName}}</td>
						<td><input type="button" value="选择" ng-click="addToSelected(item)"></td>
					</tr>
				</tbody>
		</table>
		<div qpager ng-model="qpageroptions">
    	</div>
	</div>
</div>
