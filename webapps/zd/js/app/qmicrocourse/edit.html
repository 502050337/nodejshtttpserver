<div ng-controller="editController" style="padding:20px">
	<form id="addForm" name="addForm" ng-submit="doUpdate(addForm)">

		<input type="text" ng-bind="item.courseTypeId">
		<input type="text" ng-bind="item.content">

		<div class="title">微课堂</div>
        <div class="hline"></div>
        <div style="width:69.0%;float:left;">
		   		
		        <div class="fieldbox">
			        <span>编号</span>
			        <div>
				        <div class="qinputgroup2"  >
	                            <input class="qinputitem2"    class="qinputitem2"  type="text" ng-model="item.id"/>
	                    </div>
                    </div>
		        </div>
		        
		        <div class="fieldbox">
			        <span>课程标题</span>
			        <div>
				        <div class="qinputgroup2" style="width:100%" >
	                            <input class="qinputitem2"    ng-required='true'  class="qinputitem2"  type="text" ng-model="item.mainTitle"/>
	                    </div>
                    </div>
		        </div>
		        
		        <div class="fieldbox">
			        <span>课程类型</span>
			        <div>
                        <div class="qinputgroup2"   ng-required='true' style="width:100%" 
                                     qdropdownselect data-initdata="item.courseTypeId"  data-dropdowndata="courseTypeIdArray"  ng-model='selectitem.courseTypeId'
                                     ng-change="item.courseTypeId=selectitem.courseTypeId.id;item['courseTypeId_desc']=selectitem.courseTypeId.name"
                                >
                                    <span  class="qinputitem2" >{{item['courseTypeId']}}  {{item['courseTypeId_desc']}}</span>
                                    <div  class="addson dropdown-bg" style=""></div>
                        </div>
                    </div>
		        </div>
		        
		        <div class="fieldbox">
			        <span>课程内容</span>
			        <div>
                         <textarea class="ueditor" ng-model="item.content"   style="height:600px" >
                         </textarea>
                    </div>
		        </div>
		        
		   
			    <div style="clear:both;padding-top:20px;text-align:center;">
	                <input  type="submit" class="actionbtn" value="保存" >
	            </div>
       </div>


       <div style="width:30.0%;float:right;">
   			<div class="fieldbox">
		        <span>圖片封面</span>
		        <div>
                     <div qimgpreview  style="width:260px;height:130px;" ng-model="item.courseCover" >
                     </div>
                </div>
	        </div>
	   </div>
	</form>
</div>
