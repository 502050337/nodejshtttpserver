<div class="content">





<div style="padding-left:25px;background:#ffffff;margin-top:0.25rem;">
	<div class="qflexbox" style="height: 0.9rem;border-bottom:1px solid #efefef;">
		<input class="dynamicarea" placeholder="学员姓名" type="text" style="font-size:0.28rem;padding: 0.10rem 0.2rem;border:none;" />
	</div>
	<div class="qflexbox" style="height: 0.9rem;">
		<input class="dynamicarea" placeholder="学员电话" type="text" style="font-size:0.28rem;padding: 0.10rem 0.2rem;border:none;" />
		<span  class="fixiedarea" style="margin:0 25px;font-size:0.28rem;color:#4FB7E2;">获取验证码</span>
		<span  class="fixiedarea" style="margin:0 25px;font-size:0.28rem;color:#999999;">60秒</span>
	</div>
</div>



<div class="qflexbox" style="height: 0.9rem;background:#ffffff;margin-top:0.25rem;">
	<input class="dynamicarea" placeholder="招生电话或者推荐人电话" type="text" style="font-size:0.28rem;margin:0 0.1rem;padding:0.10rem 0.2rem;border:none;" />
</div>




<div style="padding-left:25px;background:#ffffff;margin-top:0.25rem;">

	<div class="qflexbox" style="height: 0.9rem;border-bottom:1px solid #efefef;">
		<span  class="dynamicarea" style="font-size:0.28rem;color:#333333;">学员条款</span>
		<img  class="fixiedarea" src="css/images/agree.png" style="width:0.28rem;height: 0.28rem;margin:0 0.20rem;" ></img>
		<span class="fixiedarea" style="font-size:0.24rem;color:#999999;">付款即同意学员条款</span>
		<img  class="fixiedarea" src="css/images/expand.png" style="width:0.15rem;height: 0.28rem;margin:0 0.20rem;" ></img>
	</div>
	
	<div class="qflexbox" style="height: 0.9rem;">
		<span  class="dynamicarea" style="font-size:0.28rem;color:#333333;">发票信息</span>
		<span class="fixiedarea" style="font-size:0.24rem;color:#999999;">填写发票信息</span>
		<img  class="fixiedarea" src="css/images/expand.png" style="width:0.15rem;height: 0.28rem;margin:0 0.20rem;" ></img>
	</div>
	
</div>



<div class="qflexbox" style="margin-top:0.25rem;height: 0.9rem;border-bottom:3px solid #efefef;background:#ffffff;">
	<img  class="fixiedarea" src="css/images/weixin.png" style="width:0.5rem;height: 0.5rem;margin:0 0.20rem;" ></img>
	<span class="dynamicarea" style="font-size:0.24rem;color:#333333;">微信支付</span>
	<img  class="fixiedarea" src="css/images/agree-mid.png" style="width:0.42rem;height:0.42rem;margin:0 0.20rem;" ></img>
</div>







</div>


<footer class="footer" style="width:7.5rem;">
	<div class="qflexbox" style="height: 0.9rem;">
		<div class="dynamicarea" style="color:#4FB7E2;text-align: center;height: 100%;line-height:0.9rem;background: #f7f7f7;" >
			<span style="font-size: 0.32rem;">$</span><span style="font-size: 0.42rem;">66000</span>
		</div>
		<div class="dynamicarea" style="font-size:0.24rem;color:#ffffff;text-align: center;height: 100%;background:#4FB7E2;line-height:0.9rem ">
			<span style="font-size: 0.42rem;">结算</span>
		</div>
	</div>
</footer>
