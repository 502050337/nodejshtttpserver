<script>
/*
function isFunction(fn) {
   return Object.prototype.toString.call(fn)=== '[object Function]';
}
*/

function isFunction(fn) {
	if(fn==undefined || fn==null ) return false;
    return (!!fn&&!fn.nodename&&fn.constructor!=String&&fn.constructor!=RegExp&&fn.constructor!=Array&&/function/i.test(fn+""));
}
String.prototype.endWith=function(str){
	if(str==null||str==""||this.length==0||str.length>this.length)
	  return false;
	if(this.substring(this.length-str.length)==str)
	  return true;
	else
	  return false;
	return true;
}

String.prototype.startWith=function(str){
	if(str==null||str==""||this.length==0||str.length>this.length)
	  return false;
	if(this.substr(0,str.length)==str)
	  return true;
	else
	  return false;
	return true;
}

$(document).ready(
	function(){

		attrDiv.append($("<div>").text("window.devicePixelRatio:"+window.devicePixelRatio));

		attrDiv.append($("<br>"));
		var div = document.createElement('div')
		for( prop in div.style )

			//attrDiv.append($("<div>").text(prop));

		attrDiv.append($("<br>**********************************<br>"));
		for(prop in window )
		{
			if(window[prop] !==null && !isFunction(window[prop]))
			{
			   attrDiv.append($("<div>").text("window."+prop + " value:"+window[prop]));
			}
		}
	}
);
