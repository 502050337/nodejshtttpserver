
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IconFont</title>
    <link rel="stylesheet" href="iconfont.css">
    <style>
        .iconfont{
            font-size:42px;
        }
        .iconfont.home::before{
          content:"\e606";
        }




        .footer{
          font-size:0.17rem;
          position:fixed;
          bottom:0rem;
          z-index:2;
          height:0.86rem;
          width:6.4rem;
          border-top:1px solid #d5d5d5;
          background:#fefefe;
        }

        .footer .global-toolbar{
          margin-top:auto;
          margin-bottom:auto;
          width:100%;
          margin:0rem;
          height:100%;
          padding:0rem;
          list-style:none;
        }
        .footer .global-toolbar li{
          height:100%;
          display:block;
          float:left;
          width:20%;
          text-align:center;
        }
        .footer .global-toolbar li  div{
          height:0.5rem;
        }
        .footer .global-toolbar li  span{
          height:0.3rem;
        }
        .footer .global-toolbar .iconfont{
          font-size:0.36rem;
        }
        .footer ~ .popbox{
          bottom:0.86rem;
        }



        body{
          font-family: MicrosoftYaHei,"Helvetica Neue", Helvetica, Arial, sans-serif;
          font-size:0.16rem;
          line-height: 1.42857143;
          color:#333;
          margin: 0 auto;
          width:6.4rem;
          background: #ebebeb;
        }

    </style>
</head>
<body>
    <i class="iconfont">&#xe617;</i>
    <i class="iconfont home active">
                    </i>

</div>

</body>
