<!--
个人中心-账户安全-设置新密码
-->
<div class="content user">
	<div class="center-box">
		<div class="security-modifyloginpassword">
			<div class="input-group">
				<input class="formcontrol" placeholder="当前密码" type="password">
			</div>
			<div class="input-group">
				<input class="formcontrol" placeholder="新密码(6-14位字母、数字)" type="password">
			</div>
			<div class="input-group">
				<input class="formcontrol" placeholder="确认新密码" type="password">
			</div>
			<div class="label-group">
				<span class="label">
					验证码将发送至137306666347
				</span>
			</div>
			<div class="input-group">
				<input class="formcontrol"   placeholder="验证码" type="text">
				<span class="input-group-addons">
					<span class="vline">
					</span>
				</span>
				<span class="input-group-addons">
					<span class="resend" style="display:none">
						<span class="seconds">11</span>秒后重发
					</span>
					<a class="getverifycode" href="#" >
						获取验证码
					</a>
				</span>
			</div>
			<input class="actionbtn" type="button" value="确认"></input>
		</div>
	</div>
</div>
