<div class="popbox show">
    
    <div class="popmask">
    </div>
    <div class="popcontent">
        

        <div class="qmultiselectbox multiselectbox">
            <p class="title">联系人</p>
            <div class="conditionbox">
                <div class="valuebox clearfix" >
                    <span class="qvalueitem valueitem active">
                        张三
                    </span>
                    <span class="qvalueitem valueitem">
                        李四
                    </span>
                    <span class="qvalueitem valueitem">
                        王武
                    </span>
                    <span class="qvalueitem valueitem active">
                        王八蛋
                    </span>
                    <span class="qvalueitem valueitem">
                        朱博士
                    </span>
                </div>
            </div>
            <div class="actionbox">
                <input class="qconfirm actionbtn" type="button" value="确认"></input>
                <input class="qcancel actionbtn" type="button" value="取消"></input>
            </div>
        </div>
        

    </div>
</div>

<!--酒店预定-->
<div class="content hotelorder">
	<div class="showadd">
		
		<div class="header">
			<p class="hotelname font24">
				成都市花园酒店
			</p>
			<p class="daterange font23 mt10">
				<span>入住：2016-04-11</span>
				&nbsp;&nbsp;
				<span>离店：2016-04-12</span>
			</p>
		</div>


		<div class="fieldgroup">
			<div class="fieldrow" >
				<label  class="fixedfield">
					大床房不好咋弄爱爱爱啊啊啊啊
				</label>
				<span class="dynamicfield textright mr10" >
					1间
				</span>
				<span class="fixedfield" >
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
			<div class="fieldrow" >
				<label  class="fixedfield">
					入住人&ensp;&ensp;&ensp;
				</label>
				<span class="dynamicfield textright mr10" >
						朱博士，陈博士，张博士
				</span>
				<span class="fixedfield">
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
		</div>
		

		<div class="fieldgroup mt30">
			<div class="fieldrow" >
				<label  class="fixedfield">
					联系人&ensp;&ensp;&ensp;&ensp;
				</label>
				<span class="dynamicfield">
					<input  placeholder="张三" >
				</span>
			</div>
			<div class="fieldrow" >
				<label  class="fixedfield">
					联系人电话
				</label>
				<span class="dynamicfield" >
					<span class="left" >
						<input placeholder="13730666347" >
					</span>
				</span>
			</div>
			<div class="fieldicon contanctperson">
			</div>
		</div>
		<div class="fieldgroup">
			<div class="fieldrow " >
				<label  class="fixedfield">
					到店时间&ensp;&ensp;
				</label>
				<span class="dynamicfield">
					<input  type="datetime-local" placeholder="YYYY-MM-DD HH:MM"/>
				</span>
			</div>
		</div>

		
		<div class="infobox warning mt30">
			当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张
		</div>

			<div class="fieldrow" >
				<label  class="fixedfield">
					备注&ensp;&ensp;&ensp;&ensp;
				</label>
				<span class="dynamicfield">
				</span>
				<span class="fixedfield">
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
		</div>
		

	</div>
