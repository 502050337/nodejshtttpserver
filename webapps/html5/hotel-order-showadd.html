<!--酒店预定-->
<div class="content hotelorder">


	<form id="showadd" name="showadd" class="showadd" action="/aaaaa" method="get" >
		
		<div class="header">
			<p class="hotelname font24">
				成都市花园酒店
			</p>
			<p class="daterange font23 mt10">
				<span>入住：2016-04-11</span>
				&nbsp;&nbsp;
				<span>离店：2016-04-12</span>
			</p>
		</div>


		<div class="fieldgroup">
			<div class="fieldrow" >
				<label  class="fixedfield">
					大床房床房床房床房床房
				</label>
				<input type="text" id="rooms" class="dynamicfield textright mr10" value="1"   required="required"  />
				<span class="fixedfield" >
				间
				</span>
				<span class="fixedfield" >
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
			<div class="fieldrow" >
				<label  class="fixedfield">
					入住人&ensp;&ensp;&ensp;
				</label>
				<input type="text" id="checkinperson" class="dynamicfield textright mr10" value="朱博士，陈博士，张博士"  required="required"  />
				<span class="fixedfield">
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
		</div>
		

		<div class="fieldgroup mt30">
			<div class="fieldrow" >
				<label  class="fixedfield">
					联系人&ensp;&ensp;&ensp;&ensp;
				</label>
				<span class="dynamicfield">
					<input  placeholder="张三" id="contanctperson"  required="required" >
				</span>
			</div>
			<div class="fieldrow" >
				<label  class="fixedfield">
					联系人电话
				</label>
				<span class="dynamicfield" >
					<span class="left" >
						<input placeholder="13730666347" id="contactphone"  required="required" >
					</span>
				</span>
			</div>
			<div class="fieldicon contanctperson">
			</div>
		</div>
		<div class="fieldgroup">
			<div class="fieldrow " >
				<label  class="fixedfield">
					到店时间&ensp;&ensp;
				</label>
				<span class="dynamicfield">
					<input  type="datetime-local" placeholder="YYYY-MM-DD HH:MM" required="required" />
				</span>
			</div>
		</div>

		
		<div class="infobox warning mt30">
			当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张
		</div>

		<div class="fieldgroup mt20 mb50">
			<div class="fieldrow" >
				<label  class="fixedfield">
					备注&ensp;&ensp;&ensp;&ensp;
				</label>
				<span class="dynamicfield">
				</span>
				<span class="fixedfield">
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
		</div>
		

	</form>
