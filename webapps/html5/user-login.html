<script>
jQuery(document).ready(function() {
	
	var crypt = new JSEncrypt();
	crypt.setPrivateKey($("#privkey").val());
	var text = 'hello';
	var enc = crypt.encrypt(text);
	var dec = crypt.decrypt(enc);
	if (dec === text){
    	alert('It works!!!');
	} else {
	    alert('Something went wrong....');
	}
	$("#result").val(enc);
	
});
</script>
