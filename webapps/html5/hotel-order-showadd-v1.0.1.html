				</div>
				<div class="qadd listrow add">
					添加
				</div>
			</div>
			
			
			<div  style="display:none" class="qinputpanel panel input-panel">
					<div class="body">
							<div class="input-group">
						          <input class="qinputvalue formcontrol"   placeholder="联系人" type="text">
						          <span class="qinputcomfirm input-group-addons textjustify">
						            <span class="color-red iconfont icon-right font21 " ></span>
						          </span>
						          <span class="qinputcancel input-group-addons textjustify">
						            <span class="color-red iconfont icon-wrong color-red font21" ></span>
						          </span>
					        </div>
			        </div>
			</div>
			
			<div class="actionbox">

					<a class="qcomfirm col-xs-5 btn large white">确认</a>

					<a class="qcancel col-xs-5 btn large red">取消</a>
				</div>
			</div>


		</div>
		

	</div>
</div>

<!--酒店预定-->
<div class="content hotelorder">
	<div class="showadd">
		
		<div class="header">
			<p class="hotelname font24">
				成都市花园酒店
			</p>
			<p class="daterange font23 mt10">
				<span>入住：2016-04-11</span>
				&nbsp;&nbsp;
				<span>离店：2016-04-12</span>
			</p>
		</div>


		<div class="fieldgroup">
			<div class="fieldrow" >
				<label  class="fixedfield">
					大床房床房床房床房床房
				</label>
				<input type="text" id="rooms" class="dynamicfield textright mr10" value="1"  />
				<span class="fixedfield" >
				间
				</span>
				<span class="fixedfield" >
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
			<div class="fieldrow" >
				<label  class="fixedfield">
					入住人&ensp;&ensp;&ensp;
				</label>
				<input type="text" id="checkinperson" class="dynamicfield textright mr10" value="朱博士，陈博士，张博士"  />
				<span class="fixedfield">
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
		</div>
		

		<div class="fieldgroup mt30">
			<div class="fieldrow" >
				<label  class="fixedfield">
					联系人&ensp;&ensp;&ensp;&ensp;
				</label>
				<span class="dynamicfield">
					<input  placeholder="张三" id="contanctperson" >
				</span>
			</div>
			<div class="fieldrow" >
				<label  class="fixedfield">
					联系人电话
				</label>
				<span class="dynamicfield" >
					<span class="left" >
						<input placeholder="13730666347" id="contactphone" >
					</span>
				</span>
			</div>
			<div class="fieldicon contanctperson">
			</div>
		</div>
		<div class="fieldgroup">
			<div class="fieldrow " >
				<label  class="fixedfield">
					到店时间&ensp;&ensp;
				</label>
				<span class="dynamicfield">
					<input  type="datetime-local" placeholder="YYYY-MM-DD HH:MM"/>
				</span>
			</div>
		</div>

		
		<div class="infobox warning mt30">
			当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张当前房源紧张

				</span>
				<span class="fixedfield">
					<span class="iconfont icon-arrow-right">
					</span>
				</span>
			</div>
		</div>
		

	</div>
