<div class="content user">
	<div class="hotelorder-detail">

				<div class="justify-box2 mid">

				</div>
				<div class="justify-box2 mid">

				</div>
				<div class="justify-box2 mid">
					<div class="left font23">

						<span class="color2">担保冻结</span>
					</div>
				</div>
		</div>

	   	<div class="panel transparent clearfix">

		</div>

				</div>
			</div>
			<div class="roominfo font24 color2">
				<p>豪华大床房(不含早)（1间）</p>

				</p>
				<p>豪华大床房(不含早)（1间）</p>

			<div class="justify-box2-group">

						</i>
						<span>
							锦江区人宾馆

					<a href="#" class="right color2">

							查看地图

						</i>
					</a>
				</div>
				<div class="justify-box2 mid">
					<div class="left font23">
						<i class="iconfont icon-phone font32">
						</i>
						<span class="color-error">
							13730666347
						</span>
					</div>
				</div>
			</div>
		</div>
